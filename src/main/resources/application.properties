spring.profiles.active=dev
server.error.whitelabel.enabled=false
logging.level.com.vela.zena.webservice=debug
spring.datasource.driver-class-name=org.postgresql.Driver

## ===============================
## = JPA / HIBERNATE
## ===============================
## Show or not log for each sql query
## spring.jpa.show-sql=true
## Hibernate ddl auto (create, create-drop, update): with "create-drop" the database
## schema will be automatically created afresh for every start of application
spring.jpa.hibernate.ddl-auto = update
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
#LOCAL DATABASE CONNECTION
spring.datasource.url=jdbc:postgresql://localhost:5432/cash_money
spring.datasource.data-password=amos
spring.datasource.data-username=amos
server.port=9091


#Infobip details
infobip.username=
infobip.password=
## Naming strategy
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyHbmImpl
spring.jpa.hibernate.naming.physical-strategy=org.springframework.boot.orm.jpa.hibernate.SpringPhysicalNamingStrategy
# Allows Hibernate to generate SQL optimized for a particular DBMS
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false
spring.jackson.mapper.sort-properties-alphabetically=false

